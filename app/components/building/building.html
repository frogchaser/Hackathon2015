<div class="list-head sandbox-code-heading content-pad">
	<div class="head"><h2>Buildings</h2></div>
</div>
<hr class="hr-small">

<ul class="list">
	<li ng-repeat="building in buildings | orderBy:'name'">
		<a ng-click="goFloor(building.name, building.address)">
			<span class="building-name">{{ building.name }}</span>
			<span class="building-address">{{ building.address }}</span>
		</a>
	</li>
</ul>
