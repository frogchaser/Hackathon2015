<div class="list-head sandbox-code-heading content-pad">
	<div class="back"><a href="#section"><i class="cssIcon-chevron-r-b"></i></a></div>
	<div class="head">
		<h2>{{ building }}</h2>
		<small>{{ floor }}: Section {{ section }}</small>
	</div>
</div>
<hr class="hr-small">

<ul class="list">
	<li ng-repeat="section in sections | orderBy:'name'">
		<a ng-click="">
			<span class="small-name">{{ section.name }}</span>
		</a>
	</li>
</ul>
